<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  </style>
  <script type="text/javascript">
    function convertCoordToPos(xCoord, yCoord) {
      return [8 + 284*xCoord, 8 + 164*yCoord];
    }
    function drawLines(fromCoord, toCoord) {
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");

      context.beginPath();
      
      var fromPos = convertCoordToPos(fromCoord[0], fromCoord[1]);
      var toPos = convertCoordToPos(toCoord[0], toCoord[1]);

      context.moveTo(fromPos[0], fromPos[1]);
      context.lineTo(toPos[0], toPos[1]);

      context.stroke();
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="1138px" height="640px"></canvas>
  <script type="text/javascript">
    drawLines([1, 1], [3, 3]);
    drawLines([1, 2.5], [3, 3]);
    drawLines([2.5, 1], [3, 3]);
  </script>
</body>
</html>
